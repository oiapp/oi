<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Oi</title>
    </head>
    <body>
        <div class="app"></div>
        <div data-role="page">
          <div data-role="header">Oi</div>
          <div data-role="content">
            <span style="font-size: smaller">jQuery: </span><span class="jqueryOutput"></span><br />
            <span style="font-size:smaller">jQuery Mobile: </span><span class="jqueryMobileOutput"></span>
            <br class="clearfloat" />
            <button id="takePicture">Take Picture</button>
            <button id="showContacts">List Contacts</button>
            <br class="clearfloat" />
            <img src="#" id="thePicture" />
            <br class="clearfloat" />
            <ol id="theContacts"></ol>
            <br class="clearfloat" />
            <span id="theLocation"></span>
          </div>
        </div>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/contacts.js"></script>
        <script type="text/javascript" src="js/location.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/debug.js"></script>
        <script type="text/javascript" src="js/events.js"></script>
