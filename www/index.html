<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Oi</title>
    </head>
    <body>
        <div class="app">
            <h1>Oi</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/contacts.js"></script>
        <span>jQuery: </span><span class="jqueryOutput"></span>
        <span>jQuery Mobile: </span><span class="jqueryMobileOutput"></span>
        <br class="clearfloat" />
        <button id="takePicture">Take Picture</button>
        <button id="showContacts">List Contacts</button>
        <br class="clearfloat" />
        <img src="#" id="thePicture" />
        <ol id="theContacts">
        </ol>
        <script type="text/javascript">
$(document).on('deviceready', function(event) {
	$('.jqueryOutput').text('Version ' + $.fn.jquery + ' initialised');
   	$('.jqueryMobileOutput').text('Version ' + $.mobile.version + ' initialised');
	$('#takePicture').on('click', function() {
		var elem = $('#thePicture');
		takePicture(elem);
	});
	$('#showContacts').on('click', function() {
		var elem = $('#theContacts');
		showContacts(elem);
	});
});
        </script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="js/debug.js"></script>
    </body>
</html>
